# Minimal setup for local API + Swagger
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  api:
    build: ./api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://matcha:matcha_secret@postgres:5432/matcha?sslmode=disable
      - JWT_SECRET=dev_secret
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - matcha

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=matcha
      - POSTGRES_PASSWORD=matcha_secret
      - POSTGRES_DB=matcha
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matcha -d matcha"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - matcha

volumes:
  postgres_dev_data:

networks:
  matcha:
    driver: bridge
