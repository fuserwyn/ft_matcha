# Minimal setup for local API + Swagger + Elasticsearch
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  api:
    build: ./api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://matcha:matcha_secret@postgres:5432/matcha?sslmode=disable
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JWT_SECRET=dev_secret
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - matcha

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_dev_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - matcha

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=matcha
      - POSTGRES_PASSWORD=matcha_secret
      - POSTGRES_DB=matcha
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matcha -d matcha"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - matcha

volumes:
  postgres_dev_data:
  elasticsearch_dev_data:

networks:
  matcha:
    driver: bridge
